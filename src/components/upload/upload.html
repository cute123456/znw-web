<div class="upload">

    <div v-if="upName" class="showImg" style="display:inline-block;">
        <img :src="HTTP + upName" class="pic">
        <img @click="editImage()" class="closeBtn" src="./img/cancel.png">
    </div>

    <div class="imgLabel" v-if="upName == ''">
        <img class="uploadBtn" src="./img/upload.png">
        <span>上传图片</span>
        <label v-if="!upName">
            <input  v-if="camera" accept="image/*" name="inputName" @change="fileChange" type="file" capture="camera">
            <input v-else  accept="image/*" name="inputName" @change="fileChange" type="file">
        </label>
    </div>
    
</div>
